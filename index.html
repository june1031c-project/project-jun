<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header>
      <h1>로또 추첨기</h1>
      <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
      </button>
    </header>
    <p class="subtitle">행운의 번호를 뽑아보세요</p>

    <nav class="nav-bar">
      <a href="/index.html" class="nav-link active">🎱 로또 추첨기</a>
      <a href="/dinner.html" class="nav-link">🍽️ 저녁메뉴</a>
    </nav>

    <div class="main-result" id="mainResult">
      <div class="placeholder" id="placeholder">버튼을 눌러 추첨을 시작하세요</div>
      <div class="balls" id="balls"></div>
      <div class="bonus-section" id="bonusSection">
        <span class="bonus-label">+</span>
        <div class="ball bonus" id="bonusBall"></div>
      </div>
    </div>

    <div id="multiWrapper"></div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="draw(1)">
        <span class="btn-icon">🎱</span> 1회 추첨
      </button>
      <button class="btn btn-secondary" onclick="draw(5)">
        <span class="btn-icon">🎯</span> 5회 추첨
      </button>
    </div>

  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
