<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>로또 추첨기</h1>
    <p class="subtitle">행운의 번호를 뽑아보세요!</p>

    <div class="main-result" id="mainResult">
      <div class="balls" id="balls"></div>
      <div class="bonus-section" id="bonusSection">
        <span class="bonus-label">+</span>
        <div class="ball bonus" id="bonusBall"></div>
      </div>
    </div>

    <div class="btn-group">
      <button id="drawBtn" onclick="draw(1)">1회 추첨</button>
      <button id="draw5Btn" class="secondary" onclick="draw(5)">5회 추첨</button>
    </div>

    <div class="history" id="history">
      <h2>추첨 기록</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
